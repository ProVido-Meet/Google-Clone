<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <div class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <span class="header-right-apps material-icons"> apps </span>
            <span class="header-right-user material-icons"> <img src="./32.jpg" alt=""> </span>
        </div>
    </div>
    <div class="main-body">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" />

        <!-- Search Starts -->
        <div class="search-bar">
            <div class="search-input">
                <span class="material-icons"> search </span>
                <input type="search" placeholder="Search Google or type a URL">
                <span class="material-icon" title="Search by voice">
                    <svg class="goxjub" width="24" height="24" focusable="false" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4"
                            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                        </path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05"
                            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                        </path>
                        <path fill="#ea4335"
                            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                        </path>
                    </svg>
                </span>
            </div>

            <div class="search__buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="languages">
                <p>Google offered in:</p>
                <span>हिन्दी</span>
                <span>বাংলা</span>
                <span>తెలుగు</span>
                <span>मराठी</span>
                <span>தமிழ்</span>
                <span> ગુજરાતી</span>
                <span>ಕನ್ನಡ</span>
                <span> മലയാളം</span>
                <span> ਪੰਜਾਬੀ</span>
            </div>
        </div>
    </div>
</body>

</html>
